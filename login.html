<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Designer's Safe Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-green-600">Designer's Safe Space</h1>
            <p class="text-gray-500 text-sm mt-2">Log in to enter your dashboard</p>
        </div>

        <form onsubmit="handleAuth(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input 
                    type="text" 
                    id="user-name-input" 
                    required 
                    placeholder="Enter your name" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none outline-none transition-all"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    required 
                    placeholder="name@example.com" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none outline-none transition-all"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-green-600 text-white font-bold py-3.5 rounded-xl hover:bg-green-700 transition-all shadow-md active:scale-[0.98]"
            >
                Enter Dashboard
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                Don't have an account? <a href="signup.html" class="text-green-600 font-semibold hover:underline">Create Account</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
