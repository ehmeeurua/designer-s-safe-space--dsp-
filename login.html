<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Designer's Safe Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { green: '#16a34a', yellow: '#facc15', purple: '#7c3aed' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-black font-sans antialiased min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center gap-2 mb-6">
        <div class="w-10 h-10 bg-brand-green rounded-xl flex items-center justify-center">
          <span class="text-white font-bold text-sm">DSP</span>
        </div>
        <span class="font-bold text-xl">Designer's Safe Space</span>
      </a>
      <!-- Small user avatar icon -->
      <div class="avatar avatar-md mx-auto mt-4" data-initials="?" style="background-color:#e5e7eb;color:#6b7280;font-size:20px;">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
      </div>
      <h1 class="text-2xl font-bold mt-4">Welcome Back</h1>
      <p class="text-gray-500 text-sm mt-1">Sign in to continue to your dashboard</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
      <form id="login-form" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" required placeholder="Enter your password"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm pr-12">
            <button type="button" onclick="togglePassword('password', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-brand-green focus:ring-green-100">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-brand-green hover:underline font-medium">Forgot password?</a>
        </div>
        <button type="submit"
          class="w-full bg-brand-green text-white font-semibold py-3.5 rounded-xl hover:bg-green-700 transition-all shadow-sm text-sm">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">Don't have an account?</p>
        <div class="flex flex-col sm:flex-row gap-3 mt-3">
          <a href="register-designer.html" class="flex-1 text-center text-sm font-medium py-2.5 px-4 rounded-xl border border-gray-200 hover:border-brand-green hover:text-brand-green transition-all">
            Join as Designer
          </a>
          <a href="register-client.html" class="flex-1 text-center text-sm font-medium py-2.5 px-4 rounded-xl border border-gray-200 hover:border-brand-green hover:text-brand-green transition-all">
            Join as Client
          </a>
        </div>
      </div>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">
      &copy; 2026 Designer's Safe Space. All rights reserved.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
