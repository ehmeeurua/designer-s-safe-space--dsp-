<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€” Designer's Safe Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { green: '#16a34a', yellow: '#facc15', purple: '#7c3aed' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-black font-sans antialiased">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 bg-white z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-4">
          <a href="dashboard.html" class="p-2 text-gray-500 hover:text-black transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
          </a>
          <h1 class="font-semibold">Settings</h1>
        </div>
        <div class="avatar avatar-header" data-initials="AD" style="background-color:#16a34a;color:#fff;font-size:14px;">AD</div>
      </div>
    </div>
  </header>

  <main class="pt-24 pb-16 px-4">
    <div class="max-w-2xl mx-auto">

      <!-- Profile Avatar Section -->
      <div class="bg-white rounded-2xl p-8 border border-gray-100 shadow-sm mb-6">
        <h2 class="font-bold text-lg mb-6">Profile Picture</h2>
        <div class="flex flex-col sm:flex-row items-center gap-6">
          <div class="relative">
            <div class="w-24 h-24 rounded-full bg-brand-green flex items-center justify-center text-white text-3xl font-bold" id="settings-avatar">AD</div>
            <button class="absolute -bottom-1 -right-1 w-8 h-8 bg-brand-green rounded-full flex items-center justify-center shadow-md hover:bg-green-700 transition-colors" onclick="document.getElementById('settings-avatar-upload').click()">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
            <input type="file" id="settings-avatar-upload" accept="image/*" class="hidden">
          </div>
          <div>
            <p class="font-medium text-sm">Change your profile picture</p>
            <p class="text-xs text-gray-500 mt-1">JPG, PNG or GIF. Max 2MB.</p>
            <div class="flex gap-3 mt-3">
              <button class="text-sm font-medium text-brand-green hover:underline" onclick="document.getElementById('settings-avatar-upload').click()">Upload New</button>
              <button class="text-sm font-medium text-red-500 hover:underline">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Personal Details -->
      <div class="bg-white rounded-2xl p-8 border border-gray-100 shadow-sm mb-6">
        <h2 class="font-bold text-lg mb-6">Personal Details</h2>
        <form class="space-y-5">
          <div class="grid sm:grid-cols-2 gap-5">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <input type="text" value="Adaeze" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <input type="text" value="Designer" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" value="adaeze_designs" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" value="adaeze@example.com" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <div class="flex gap-3">
              <select class="w-28 px-3 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm bg-white">
                <option value="+234">+234</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
              </select>
              <input type="tel" value="802 075 2049" class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Designer Level</label>
            <select class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm bg-white appearance-none cursor-pointer">
              <option value="junior" selected>Junior Designer</option>
              <option value="intermediate">Intermediate Designer</option>
              <option value="senior">Senior Designer</option>
              <option value="expert">Expert Designer</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
            <textarea rows="3" placeholder="Tell us about yourself..." class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm resize-none">Passionate junior designer learning product design at DSP.</textarea>
          </div>
          <button type="button" class="bg-brand-green text-white font-semibold px-6 py-3 rounded-xl hover:bg-green-700 transition-all shadow-sm text-sm">
            Save Changes
          </button>
        </form>
      </div>

      <!-- Password -->
      <div class="bg-white rounded-2xl p-8 border border-gray-100 shadow-sm mb-6">
        <h2 class="font-bold text-lg mb-6">Change Password</h2>
        <form class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
            <input type="password" placeholder="Enter current password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
            <input type="password" placeholder="Enter new password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
            <input type="password" placeholder="Confirm new password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
          </div>
          <button type="button" class="bg-brand-green text-white font-semibold px-6 py-3 rounded-xl hover:bg-green-700 transition-all shadow-sm text-sm">
            Update Password
          </button>
        </form>
      </div>

      <!-- Notifications -->
      <div class="bg-white rounded-2xl p-8 border border-gray-100 shadow-sm mb-6">
        <h2 class="font-bold text-lg mb-6">Notifications</h2>
        <div class="space-y-4">
          <label class="flex items-center justify-between cursor-pointer">
            <div>
              <p class="font-medium text-sm">Email Notifications</p>
              <p class="text-xs text-gray-500">Receive updates about courses and community</p>
            </div>
            <div class="relative">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-checked:bg-brand-green rounded-full transition-colors cursor-pointer"></div>
              <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-5 transition-transform"></div>
            </div>
          </label>
          <label class="flex items-center justify-between cursor-pointer">
            <div>
              <p class="font-medium text-sm">Job Alerts</p>
              <p class="text-xs text-gray-500">Get notified about new job opportunities</p>
            </div>
            <div class="relative">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-checked:bg-brand-green rounded-full transition-colors cursor-pointer"></div>
              <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-5 transition-transform"></div>
            </div>
          </label>
          <label class="flex items-center justify-between cursor-pointer">
            <div>
              <p class="font-medium text-sm">Mentor Messages</p>
              <p class="text-xs text-gray-500">Receive mentor chat notifications</p>
            </div>
            <div class="relative">
              <input type="checkbox" checked class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-checked:bg-brand-green rounded-full transition-colors cursor-pointer"></div>
              <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-5 transition-transform"></div>
            </div>
          </label>
        </div>
      </div>

      <!-- Sign Out / Danger Zone -->
      <div class="bg-white rounded-2xl p-8 border border-red-100 shadow-sm">
        <h2 class="font-bold text-lg mb-4 text-red-600">Danger Zone</h2>
        <div class="space-y-4">
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 p-4 bg-red-50 rounded-xl">
            <div>
              <p class="font-medium text-sm">Sign Out</p>
              <p class="text-xs text-gray-500">Log out of your account</p>
            </div>
            <a href="index.html" class="bg-red-500 text-white font-medium px-5 py-2.5 rounded-xl hover:bg-red-600 transition-colors text-sm">
              Sign Out
            </a>
          </div>
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 p-4 bg-red-50 rounded-xl">
            <div>
              <p class="font-medium text-sm">Delete Account</p>
              <p class="text-xs text-gray-500">Permanently delete your account and data</p>
            </div>
            <button class="border border-red-300 text-red-500 font-medium px-5 py-2.5 rounded-xl hover:bg-red-100 transition-colors text-sm">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
