<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Registration â€” Designer's Safe Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { green: '#16a34a', yellow: '#facc15', purple: '#7c3aed' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-black font-sans antialiased min-h-screen py-8 px-4">

  <div class="w-full max-w-lg mx-auto">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center gap-2 mb-6">
        <div class="w-10 h-10 bg-brand-green rounded-xl flex items-center justify-center">
          <span class="text-white font-bold text-sm">DSP</span>
        </div>
        <span class="font-bold text-xl">Designer's Safe Space</span>
      </a>
    </div>

    <!-- Registration Form -->
    <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
      <div class="text-center mb-8">
        <!-- Company Logo Upload -->
        <div class="relative inline-block">
          <div class="avatar avatar-lg mx-auto cursor-pointer hover:opacity-80 transition-opacity" id="company-logo-preview" style="background-color:#e5e7eb;color:#9ca3af;font-size:32px;">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
          </div>
          <div class="absolute -bottom-1 -right-1 w-7 h-7 bg-brand-green rounded-full flex items-center justify-center">
            <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          </div>
        </div>
        <p class="text-sm text-gray-500 mt-3">Upload company logo (optional)</p>
        <input type="file" id="company-logo-upload" accept="image/*" class="hidden">
        <h1 class="text-2xl font-bold mt-4">Create Client Account</h1>
        <p class="text-gray-500 text-sm mt-1">Find talented designers for your projects</p>
      </div>

      <form id="register-client-form" class="space-y-5">
        <div>
          <label for="company-name" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
          <input type="text" id="company-name" name="company_name" required placeholder="Your company name"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
        </div>

        <div>
          <label for="client-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="client-email" name="email" required placeholder="company@example.com"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
        </div>

        <div>
          <label for="client-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="client-password" name="password" required placeholder="Create a strong password"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm pr-12">
            <button type="button" onclick="togglePassword('client-password', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </button>
          </div>
        </div>

        <div>
          <label for="client-phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <div class="flex gap-3">
            <select id="client-country-code" name="country_code"
              class="w-28 px-3 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm bg-white">
              <option value="+234">+234</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
              <option value="+91">+91</option>
              <option value="+233">+233</option>
              <option value="+254">+254</option>
              <option value="+27">+27</option>
            </select>
            <input type="tel" id="client-phone" name="phone" required placeholder="802 075 2049"
              class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm">
          </div>
        </div>

        <div>
          <label for="company-type" class="block text-sm font-medium text-gray-700 mb-2">Company Type</label>
          <select id="company-type" name="company_type" required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-brand-green focus:ring-2 focus:ring-green-100 outline-none transition-all text-sm bg-white appearance-none cursor-pointer">
            <option value="" disabled selected>Select company type</option>
            <option value="startup">Startup</option>
            <option value="agency">Agency</option>
            <option value="enterprise">Enterprise</option>
            <option value="nonprofit">Non-Profit</option>
            <option value="freelance">Freelance / Individual</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="flex items-start gap-3">
          <input type="checkbox" id="client-terms" name="terms" required
            class="w-4 h-4 mt-0.5 rounded border-gray-300 text-brand-green focus:ring-green-100">
          <label for="client-terms" class="text-sm text-gray-600">
            I agree to the <a href="#" class="text-brand-green hover:underline font-medium">Terms & Conditions</a> and <a href="#" class="text-brand-green hover:underline font-medium">Privacy Policy</a>
          </label>
        </div>

        <button type="submit"
          class="w-full bg-brand-green text-white font-semibold py-3.5 rounded-xl hover:bg-green-700 transition-all shadow-sm text-sm">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Already have an account? <a href="login.html" class="text-brand-green hover:underline font-medium">Sign in</a>
        </p>
        <p class="text-sm text-gray-500 mt-2">
          Are you a designer? <a href="register-designer.html" class="text-brand-green hover:underline font-medium">Register as Designer</a>
        </p>
      </div>
    </div>

    <p class="text-center text-xs text-gray-400 mt-6">
      &copy; 2026 Designer's Safe Space. All rights reserved.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
